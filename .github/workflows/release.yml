name: release

on:
  push:
    tags:
      - "v*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"
      - name: Verify tag format
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          if ! [[ "$TAG" =~ ^v[0-9]{4}-[0-9]{2}-[0-9]{2}$ ]]; then
            echo "Tag must match vYYYY-MM-DD (e.g., v2026-02-16). Got: $TAG"
            exit 1
          fi
      - run: go test ./...

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"
      - name: Build binaries
        run: |
          set -euo pipefail
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/sklint-linux-amd64 ./cmd/sklint
          GOOS=linux GOARCH=arm64 go build -o dist/sklint-linux-arm64 ./cmd/sklint
          GOOS=darwin GOARCH=amd64 go build -o dist/sklint-darwin-amd64 ./cmd/sklint
          GOOS=darwin GOARCH=arm64 go build -o dist/sklint-darwin-arm64 ./cmd/sklint
          GOOS=windows GOARCH=amd64 go build -o dist/sklint-windows-amd64.exe ./cmd/sklint
          (cd dist && sha256sum * > sha256sums.txt)
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/sklint-linux-amd64
            dist/sklint-linux-arm64
            dist/sklint-darwin-amd64
            dist/sklint-darwin-arm64
            dist/sklint-windows-amd64.exe
            dist/sha256sums.txt
